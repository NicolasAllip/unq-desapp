<header>
  <div class="navbar-fixed opacity-80">
    <nav>
      <div class="nav-wrapper black" style="min-width:335px">
        <span>

          <a href="#/" class="brand-logo left" style="margin-left:3px;">

            <i class="tiny material-icons left">location_searching</i>
            <span translate="title" class="advTitle"></span>
          </a>

        </span>
        <div class="container" ng-show="signedIn.value">
          <a href="#" data-activates="mobile-nav" class="button-collapse right hide-on-med-and-up"><i
            class="tiny material-icons">menu</i></a>
        </div>
        <ul class="right hide-on-small-only" ng-show="signedIn.value">
          <li><a href="#/friends/" class="waves-effect waves-light" translate>friends</a></li>
          <li><a href="#/profile" class="waves-effect waves-light" translate>profile</a></li>
          <li><a href="#" class="waves-effect waves-light" ng-click="logout()" translate>logout</a></li>
        </ul>
        <ul class="side-nav right" id="mobile-nav" ng-show="signedIn.value">
          <li><a href="#/" class="waves-effect waves-light" translate>main</a></li>
          <li><a href="#/friends/" class="waves-effect waves-light" translate>friends</a></li>
          <li><a href="#/profile" class="waves-effect waves-light" translate>profile</a></li>
          <li><a href="#" class="waves-effect waves-light" ng-click="logout()" translate>logout</a></li>
        </ul>

      </div>
    </nav>
  </div>
  <div class="progress" progress-bar>
    <div class="indeterminate"></div>
  </div>
  <div class="view-overlay" progress-bar>hjgfjhg</div>
</header>

<div ng-if="!signedIn.value" ng-show="!signedIn.value" class="container center-align">
  <div class="row section" style="height:400px;" ng-cloak translate-cloak>

    <a class="btn red" style="margin-top:100px; min-width:270px" style="text-transform:none !important"
       ng-click="login()"><span
      translate="google_sign_in"></span><i class="fa fa-google left"></i></a>
  </div>
</div>
<div class="container" ng-view="" ng-if="signedIn.value"></div>
<div ng-controller="LocaleCtrl" class="fixed-action-btn horizontal txt-shadow ">
  <a class="btn-floating btn-large red opacity-80" title="{{'language' | translate}}">
    <i class="material-icons">language</i>
  </a>
  <ul class="txt-shadow opacity-80">
    <li><a ng-click="changeLanguage('es')" class="btn-floating yellow darken-1"><span
      style="margin-right:10px">ES</span></a></li>
    <li><a ng-click="changeLanguage('en')" class="btn-floating orange darken-1"><span
      style="margin-right:10px">EN</span></a></li>
  </ul>
</div>
<div class="footer">
  <div class="container">
    <p class="center-align white-text txt-shadow"><a
      href="http://www.unq.edu.ar/carreras/32-tecnicatura-universitaria-en-programaci%C3%B3n-inform%C3%A1tica.php"
      target="_blank">TPI
      - UNQ</a> | {{'dev_app' | translate }} | Esteban Schafir {{'and' | translate}} Juan Pablo Camejo</p>
  </div>
</div>
