<div class="row">
    <div class="col s12 m12 l6 center-align" ng-repeat="btn in main.searchButtons">
      <div style="height:170px; width:100%;" class="waves-effect waves-light card-panel hoverable
           {{btn.class}}" ng-click="main.goto(btn.name, btn.href)">
        <span class="white-text">
          <h5>{{btn.name}}</h5>
          <p>{{btn.description}}</p>
        </span>
      </div>
    </div>
</div>
