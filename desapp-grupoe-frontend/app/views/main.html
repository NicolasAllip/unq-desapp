<div class="row">
    <div class="col s12 m6 l6" ng-repeat="btn in main.searchButtons">
      <div style="height:150px" class="waves-effect waves-light card hoverable {{btn.class}}" ng-click="main.goto(btn.name, btn.href)">
        <div class="card-content white-text">
          <span class="card-title">{{btn.name}}</span>
          <p>{{btn.description}}</p>
        </div>
      </div>
    </div>
</div>
